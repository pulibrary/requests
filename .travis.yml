sudo: required
language: ruby
rvm:
  - 2.3.3
  - 2.4.1
env:
  - RAILS_VERSION="4.2.9"
  - RAILS_VERSION="5.0.4"
dist: trusty

addons:
  chrome: stable

before_install:
  - gem update --system
  - gem install bundler

script: bundle exec rake ci

branches:
  only:
    - master
notifications:
  email:
    recipients:
      - "kr2@princeton.edu"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
