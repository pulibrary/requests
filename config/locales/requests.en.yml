# requests.en.yml
en:
  requests:
    default:
      email_destination: "libcir@princeton.edu"
      pickup_placeholder: "Select a Delivery Location"
      request_method_placeholder: "Select a Request Method"
    error:
      service_error_email: "lsupport@princeton.edu"
      service_error_subject: "Request Service Error"
      service_error_conf_msg: "The following errors were reported with a Library Request Service:"
    submit:
      success: "Request submitted. See confirmation email with details about when your item(s) will be available."
      error: "We were unable to process your request. Correct the highlighted errors."
      service_error: "We were unable to process your request due to a system error. Our staff has been notified and we will contact you shortly."
    no_services:
      brief_msg: "Item is not requestable."
      access_msg: 'Some resources may only be requested by Princeton Users.'
    online:
      brief_msg: "This item is online. The material may be restricted to Princeton NetID Holders only."
      access_msg: 'Access to many online resources is restricted to Princeton Users.'
    annexa:
      email: "forranx@princeton.edu"
      email_subject: "Annex Request"
      brief_msg: "Item offsite at Forrestal Annex. Request for delivery in 1-2 business days"
      email_conf_msg: "You will be notified via email when your item is ready for pickup. Most items are ready in 1 to 2 business days."
    annexb:
      email: "fineanx@princeton.edu"
      email_subject: "Annex Request"
      brief_msg: "Item offsite at Fine Annex. Request for delivery in 1-2 business days."
      email_conf_msg: "You will be notified via email when your item is ready for pickup. Most items are ready in 1 to 2 business days."
    pres:
      email: "fstcirc@princeton.edu"
      email_subject: "Preservation Office Request"
      brief_msg: "Item in Preservation Office."
      email_conf_msg: "You will be notified via email when your item is ready for pickup from the Preservation Office."
    on_shelf:
      brief_msg: "Item on Shelf. Consult shelf location map."
      access_msg: 'Access Users must obtain a pass to enter the Library.'
    on_order:
      email: "fstcirc@princeton.edu"
      email_subject: "On Order Request"
      brief_msg: "On Order books have not yet been received. Place a request to be notified when this item has arrived and is ready for your pickup."
      email_conf_msg: "On Order books have not yet been received. Place a request to be notified when this item has arrived."
      access_msg: 'Access Users are not eligible for On Order requests.'
    paging:
      email_subject: "Firestone Library Paging Request"
      status: "Items requested (online, via email, or in person) anytime before 3:00pm (weekdays) will be available for you to pick up at Circulation no later than 5:00pm the same day (and often much sooner)."
      message: "If you have not picked up a requested book by the end of the same day, you will receive an email reminder that your book is available for you at Circulation."
      brief_msg: "Paging Request, will be delivered to Firestone Circulation."
      success: "Request submitted. Please visit Firsestone Circulation at the next scheduled paging delivery time."
      email_conf_msg: "Items requested anytime before 3:00pm (weekdays) will be available for you to pick up at Circulation no later than 5:00pm the same day (and often much sooner)."
    recap:
      email_subject: "Offsite Request Confirmation"
      brief_msg: "Item offsite at ReCAP Facility. Request for delivery in 1-2 business days."
      email_conf_msg: "Your will receive an email in 1-2 business days when your item is delivered and ready for pickup."
    recap_edd:
      email_subject: "Recap Electronic Delivery Confirmation"
      brief_msg: "Item offsite at ReCAP Facility. Have a selection up to 50 pages scanned for you and delivered as a PDF file in 1-2 business days."
      email_conf_msg: "Electronic copy requests typically take 1-2 days to process. You receive an email including a link where you can download your scanned section in the that timeframe."
      access_msg: 'Access Users are not eligible for Electronic Delivery Services requests.'
    recall:
      email_subject: "Recalled Item Information"
      request_label: "Recall (could take several weeks)"
      brief_msg: "Recall item charged to another Library user. This process can take up to several weeks."
      email_conf_msg: "Your are requesting that another Library user return this book for your use. This process can take up to several weeks. Contact the Library Circulation Desk for Details. If possible please request the material in question via Borrow Direct or Interlibrary Loan."
      service_error: "You cannot recall this item. "
      access_msg: 'Access Users are not eligible for Recall requests.'
    bd:
      request_label: "Borrow Direct (4 business days or less)"
      brief_msg: "See if this item can be obtained from one of our partner Libraries. Items requested are typically available for pickup in 2-4 business days."
      success: "Your request has been submitted successfully to Borrow Direct."
      account_fail: 'Your current Library Account status prevents you from using Borrow Direct. Consult the Fireston Circulation Desk about how to resolve this issue'
      auto_search_fail: 'We could not identify a direct match for this title in Borrow Direct. Try a search for this item using the link below'
      email_config_msg: "You will be notified via email when your item has arrived and can be picked up"
    in_process:
      email: "fstcirc@princeton.edu"
      email_subject: "In Process Request"
      brief_msg: "In Process materials are typically available in several business days."
      email_conf_msg: "In Process materials can typically be picked up at the Circulation Desk of your choice in several business days. You will receive an email notification when the material is available."
      access_msg: 'Access Users are not eligible for In Process requests.'
    aeon:
      brief_msg: "Item available for Use in Reading Room Only. Request at least 24 hours in advance."
      access_statement: "Reading Room Access Only"
      access_msg: 'Non-Princeton users must register for a Research Account to view materials at this location.'
    ill:
      request_label: "Interlibrary Loan (1-2 weeks)"
      brief_msg: "Request this item from another Library. Requests typically are filled within two weeks when possible."
      access_msg: 'Access Users are not eligible for ILL services.'
    trace:
      email: "trace@princeton.edu"
      email_subject: "Trace Request"
      brief_msg: "Trace a Missing Item. Library staff will search for this item and contact you with an outcome."
      email_conf_msg: "Our Circulation Department will search for the material you cannot find. You will receive an email notification if the item is found or if the search is unsucessful. If possible please request the material in question via Borrow Direct or Interlibrary Loan."
      access_msg: 'Access Users are not eligible for trace requests.'
    account:
      netid_login_msg: "Log in to request with a Princeton University NetID"
      barcode_login_msg: "Log in to request with a Barcode"
      unauthenticated: "Please sign in to see all requests"
      logged_in: "Logged in as:"
      other_user_login_msg: "I don't have a NetID or a Barcode."
      pul_user_service_msg: 'Princeton Faculty, Staff, and Students need to sign in to see Borrow Direct Services'
      other_user_login_btn: "View Available Request Options"
      cas_user_no_barcode_msg: 'You must register with the library and obtain a barcode before you can request materials. Please contact the Circulation Desk for details.'
