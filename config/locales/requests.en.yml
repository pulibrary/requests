      staff_conf_msg: "For items at ReCAP or from Columbia or New York Public Library recalls must be manually placed in SCSB."
      email_conf_msg: "You have successfully placed a recall. You will be notified when the item is available."
      service_error: "You cannot recall this item. "
      access_msg: 'Access Users are not eligible for Recall requests.'
    bd:
