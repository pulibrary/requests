language: ruby
rvm:
  - 2.3.1
env:
  - RAILS_VERSION="4.2.7.1"
dist: trusty

script: bundle exec rake ci

branches:
  only:
    - development
notifications:
  email:
    recipients:
      - "tampakis@princeton.edu"
      - "jstroop@princeton.edu"
      - "kr2@princeton.edu"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"
